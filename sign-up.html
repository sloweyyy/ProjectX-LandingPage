<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Đăng ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
    <meta name="keywords" content="bootstrap 4, premium, marketing, multipurpose" />
    <meta content="Themesbrand" name="author" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />

    <!-- css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>

    <section class="bg-account-pages vh-100 d-flex align-items-center bg-center position-relative" style="background-image: url(images/auth-bg.png);">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="bg-white shadow">
                        <div class="p-4">
                            <div class="text-center mt-3">
                                <a href="index.html">
                                    <img src="images/logo-dark.png" alt="" class="logo-dark" height="30" />
                                </a>
                                <p class="text-muted mt-2">Sign up for a new Account</p>
                            </div>
                            <div class="p-3">
                                <form novalidate="" action="#" method="get" class="av-invalid">
                                    <div class="mb-3">
                                        <label for="firstname" class="form-label">Username</label>
                                        <input name="firstname" required="" placeholder="Username" id="username" type="text" class="form-control" value="" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">ZaloAI API Key</label>
                                        <input name="email" required="" placeholder="Enter ZaloAI API Key" id="apikey" type="text" class="form-control" value="" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="userpassword" class="form-label">Password</label>
                                        <input name="password" required="" placeholder="Enter password" id="password" type="password" class="form-control" value="" />
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="termcondition-Check">
                                        <label class="form-check-label" for="termcondition-Check">
                                            I accept <a href="javascript: void(0);"
                                                class="text-dark font-weight-semibold">Terms and Conditions</a>
                                        </label>
                                    </div>
                                    <div class="d-grid mt-3">
                                        <button type="submit" class="btn-primary btn btn-none">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <p>Already have an account ? <a href="login.html" class="font-weight-semibold text-primary">
                                Signin </a> </p>
                    </div>
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </section>
    <!-- end section -->



    <!-- javascript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/smooth-scroll.polyfills.min.js"></script>

    <script src="https://unpkg.com/feather-icons"></script>
    <form novalidate="" action="/sign-up" method="post" class="av-invalid">

        <!-- App Js -->
        <script src="js/app.js"></script>
</body>

</html>
